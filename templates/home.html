{% extends 'layout.html' %}
{% load i18n %}
{% load staticfiles %}
{% block title %}
    Home
{% endblock %}

{% block content %}

    {% if not user.is_authenticated %}
        <section class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="height: 200px;background-color: #0084B4 !important;">

        </section>
    {% else %}
    <div class="starter-template">
        <p class="lead animated zoomIn">
            <h2 class="main-greet animated fadeInUp">
                
                    {% trans "Welcome" %}!<br>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 animated fadeInUp">
                        <a href="#">{% trans "Sign Up" %}</a> or
                        <a href="#"> {% trans "Sign In" %}</a> on web site.
                    </div>


            </h2>
        </p>
    </div>
    {% endif %}
{% endblock %}
